name: Unit and Functional Tests
on:
  workflow_dispatch:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  unit-tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: atsdk Unit CTest
        run: |
          ./tools/run_ctest.sh

  functional-tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Load secrets
        working-directory: tests/functional_tests
        run: |
          mkdir -p ~/.atsign/keys
          echo "${{ secrets.ATKEYS_12ALPACA }}" > ~/.atsign/keys/@12alpaca_key.atKeys
          echo "${{ secrets.ATKEYS_12SNOWBOATING }}" > ~/.atsign/keys/@12snowboating_key.atKeys
          test -e ~/.atsign/keys/@12alpaca_key.atKeys && echo "Key file exists" || echo "Key file does not exist"
          test -e ~/.atsign/keys/@12snowboating_key.atKeys && echo "Key file exists" || echo "Key file does not exist"
          echo "First 5 characters of @12alpaca_key.atKeys: $(head -c 5 ~/.atsign/keys/@12alpaca_key.atKeys)"
          echo "First 5 characters of @12snowboating_key.atKeys: $(head -c 5 ~/.atsign/keys/@12snowboating_key.atKeys)"

      - name: atsdk Functional CTest
        working-directory: tests/functional_tests
        run: |
          ../../tools/install.sh && cmake -S . -B build && cmake --build build --target all && build/test_atclient_sharedkey
