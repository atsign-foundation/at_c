name: Build Source Tests
on:
  workflow_dispatch:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  atsdk:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: Install atSDK
        run: |
          cmake -S . -B build
          sudo cmake --build build --target install

      - name: Build sample_cmake_project
        working-directory: examples/desktop/sample_cmake_project
        run: |
          cmake -S . -B build -DCMAKE_PREFIX_PATH="/usr/local/bin/cmake/atSDK"
          cmake --build build

      - name: Run sample_cmake_project executable
        working-directory: examples/desktop/sample_cmake_project
        run: |
          ./build/exec
 
